  /v1/card-image/{domain}.svg:
    get:
      description: returns the image for a "domain" nft
      operationId: get-token-image-by-domain
      parameters:
      - description: firstname.lastname
        in: path
        name: domain
        required: true
        schema:
          type: string
      responses:
        "200":
          content:
            image/svg+xml:
              schema:
                type: string
          description: OK
        "404":
          content:
            image/svg+xml:
              schema:
                $ref: '#/components/schemas/api.ErrorResponse'
          description: Not Found
        "500":
          content:
            image/svg+xml:
              schema:
                $ref: '#/components/schemas/api.InternalServerErrorResponse'
          description: Internal Server Error
      summary: Returns a SVG image for a Superlink NFT
      tags:
      - nft
