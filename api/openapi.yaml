  /v1/admin/access-token:
    delete:
      description: Deletes an access token
      operationId: admin-delete-access-token
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/api.AccessTokenDeleteRequest'
        description: access token delete request
        required: true
      responses:
        "204":
          content: {}
          description: No Content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.BadRequestResponse'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.BadRequestResponse'
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.InternalServerErrorResponse'
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Deletes an access token
      tags:
      - admin
      x-codegen-request-body-name: request
    get:
      description: Lists access tokens
      operationId: admin-list-access-tokens
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.AccessTokenResponse'
          description: OK
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.InternalServerErrorResponse'
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Lists access tokens
      tags:
      - admin
    post:
      description: Creates an admin token
      operationId: admin-create-access-token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/api.AdminAccessTokenCreateRequest'
        description: access token create request
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.AccessTokenResponse'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.BadRequestResponse'
          description: Bad Request
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api.InternalServerErrorResponse'
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Creates an admin token
      tags:
      - admin
